<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly >

        <div id="keys">
            <button onclick="gootothedisplay('+')" class="operatorbuttons">+</button>
            <button onclick="gootothedisplay('7')">7</button>
            <button onclick="gootothedisplay('8')">8</button>
            <button onclick="gootothedisplay('9')">9</button>
            <button onclick="gootothedisplay('-')" class="operatorbuttons" >-</button>
            <button onclick="gootothedisplay('4')">4</button>
            <button onclick="gootothedisplay('5')">5</button>
            <button onclick="gootothedisplay('6')">6</button>
            <button onclick="gootothedisplay('*')" class="operatorbuttons">*</button>
            <button onclick="gootothedisplay('1')">1</button>
            <button onclick="gootothedisplay('2')">2</button>
            <button onclick="gootothedisplay('3')">3</button>
            <button onclick="gootothedisplay('/')" class="operatorbuttons">/</button>
            <button onclick="gootothedisplay('.')">.</button>
            <button onclick="gootothedisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="cleardisplay()" class="operatorbuttons">C</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
